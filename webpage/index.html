<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="app.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Shepherd University Course Visualization</title>
</head>
<body>

    <input type="text" id="field">
    <input type="button" id="search" value="Search" onclick="loadData()">
    <p id="courseID"></p>
    <p id="courseName"></p>
    <p id="courseDesc"></p>

    <script>
        async function loadData() {
            let data = await getData();
            console.log(data);

            var field = document.getElementById("field");
            var courseID = document.getElementById("courseID");
            var courseName = document.getElementById("courseName");
            var courseDesc = document.getElementById("courseDesc");

            let input = field.value;
            field.value = "";

            courseID.innerHTML = "ID: " + data[input]["ID"];
            courseName.innerHTML = "NAME: " + data[input]["Name"];
            courseDesc.innerHTML = "DESCRIPTION: " + data[input]["Description"]
        }
    </script>
</body>
</html>
